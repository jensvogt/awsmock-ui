<h2 mat-dialog-title>Add API Key</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field style="width: 100%">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="name" matInput value="">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>Value</mat-label>
        <input [(ngModel)]="value" matInput value="">
    </mat-form-field>
    <mat-slide-toggle [ngModel]="enabled" labelPosition="before">Enabled:&nbsp;</mat-slide-toggle>
    <mat-form-field style="width: 100%;height:100%;margin-top:20px">
        <mat-label>Description:</mat-label>
        <textarea [(ngModel)]="description" cdkAutosizeMinRows="10" cdkTextareaAutosize matInput placeholder="Description" style="width:100%; height:100%"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Add</button>
</mat-dialog-actions>

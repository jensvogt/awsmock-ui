<mat-dialog-content class="mat-typography">
    <mat-card appearance="outlined" style="margin: 3px;">
        <mat-card-actions class="head-buttons">
            <span class="fill-remaining-space">
                <h2 mat-dialog-title>Application Logs: {{ applicationName }}</h2>
            </span>
            @if (scrollToEnd) {
                <button (click)="stopScrolling(false)" [matTooltipShowDelay]="1000" aria-label="Stop scrolling" mat-icon-button matTooltip="Stop scrolling to end">
                    <mat-icon>file_download_off</mat-icon>
                </button>
            } @else {
                <button (click)="stopScrolling(true)" [matTooltipShowDelay]="1000" aria-label="Start scrolling" mat-icon-button matTooltip="Start scrolling to end">
                    <mat-icon>download</mat-icon>
                </button>
            }
        </mat-card-actions>
        <mat-card-content>
            <mat-form-field style="height: 70%; width:100%">
                <textarea #logMessages (scrollend)="scrollToBottom()" [(ngModel)]="logs" cdkAutosizeMaxRows="36" cdkTextareaAutosize matInput readonly></textarea>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="close()" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>

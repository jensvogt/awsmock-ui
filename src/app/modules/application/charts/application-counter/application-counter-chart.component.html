<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item">
                    <!--mat-card-title class="one">Performance</mat-card-title-->
                </div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadApplicationServiceTimeChart()" [(ngModel)]="selectedTimeRange" style="width:200px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart
                [chart]="applicationServiceTimeChartOptions?.chart"
                [dataLabels]="applicationServiceTimeChartOptions?.dataLabels"
                [grid]="applicationServiceTimeChartOptions?.grid"
                [series]="applicationServiceTimeChartOptions?.series"
                [stroke]="applicationServiceTimeChartOptions?.stroke"
                [title]="applicationServiceTimeChartOptions?.title"
                [tooltip]="applicationServiceTimeChartOptions?.tooltip"
                [xaxis]="applicationServiceTimeChartOptions?.xaxis"
                [yaxis]="applicationServiceTimeChartOptions?.yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item"></div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadApplicationMemoryChart()" [(ngModel)]="selectedTimeRange" style="width:200px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart #applicationMemoryChartComponent
                   [chart]="applicationMemoryChartOptions?.chart"
                   [dataLabels]="applicationMemoryChartOptions?.dataLabels"
                   [grid]="applicationMemoryChartOptions?.grid"
                   [series]="applicationMemoryChartOptions?.series"
                   [stroke]="applicationMemoryChartOptions?.stroke"
                   [title]="applicationMemoryChartOptions?.title"
                   [tooltip]="applicationMemoryChartOptions?.tooltip"
                   [xaxis]="applicationMemoryChartOptions?.xaxis"
                   [yaxis]="applicationMemoryChartOptions?.yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>

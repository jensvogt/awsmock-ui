<h2 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" mat-dialog-title>Add Table</h2>
<mat-dialog-content class="mat-typography">
    <mat-grid-list cols="3" rowHeight="450px">
        <mat-grid-tile [colspan]="1" [rowspan]="1" style="margin-left:5px">
            <mat-list style="display: flex; align-content: stretch;flex-direction: column; justify-content: flex-start; height: 100%; width: 100%;">
                <mat-list-item style="height:80px; width:100%">
                    <mat-form-field style="width: 100%">
                        <mat-label>TableName:</mat-label>
                        <input [(ngModel)]="tableName" matInput placeholder="Read Capacity" style="width:100%">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item style="height:80px; width:100%">
                    <mat-form-field style="width: 100%">
                        <mat-label>Read Capacity:</mat-label>
                        <input [(ngModel)]="readCapacity" matInput placeholder="Read Capacity" style="width:100%">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item style="height:80px; width:100%">
                    <mat-form-field style="width: 100%">
                        <mat-label>Write Capacity:</mat-label>
                        <input [(ngModel)]="writeCapacity" matInput placeholder="Write Capacity" style="width:100%">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item style="height:80px; width:100%">
                </mat-list-item>
                <mat-list-item style="height:80px; width:100%">
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field style="width: 100%;height:100%">
                <mat-label>Attributes:</mat-label>
                <textarea [(ngModel)]="attributesJson" cdkAutosizeMinRows="60" cdkTextareaAutosize matInput placeholder="Attributes" style="width:100%; height:100%"></textarea>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1" style="margin-left:5px">
            <mat-form-field style="width: 100%;height:100%">
                <mat-label>Key Schema:</mat-label>
                <textarea [(ngModel)]="keySchemaJson" cdkAutosizeMinRows="60" cdkTextareaAutosize matInput placeholder="Key Schema" style="width:100%; height:100%"></textarea>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="addItem()" cdkFocusInitial mat-button>Save</button>
</mat-dialog-actions>

<h2 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" mat-dialog-title>Import Infrastructure</h2>
<mat-dialog-content class="mat-typography">
    <div *ngIf="loading; else content" class="spinner-loading">
        <div class="spinner-loading">
            <mat-progress-spinner diameter="60" mode="indeterminate"></mat-progress-spinner>
        </div>
    </div>
    <ng-template #content>

        <mat-checkbox [(ngModel)]="cleanFirst" [checked]=cleanFirst>Clean first</mat-checkbox>
        <mat-checkbox [(ngModel)]="includeObjects">Include Objects</mat-checkbox>
        <mat-form-field style="width:100%;height:95%">
            <mat-label>Infrastructure:</mat-label>
            <textarea (ngModelChange)="onChange($event)" [ngModel]="body" cdkAutosizeMinRows="70" cdkTextareaAutosize matInput placeholder="Infrastructure" style="display:block; overflow: scroll"></textarea>
        </mat-form-field>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onClear()" mat-button>Clear</button>
    <button (click)="close()" mat-button mat-dialog-close>Cancel</button>
    <button (click)="loadFromFile()" mat-button>Load File</button>
    <button #importButton (click)="importInfrastructure()" [disabled]="loadDisabled" cdkFocusInitial="loadEnabled" mat-button>Import</button>
</mat-dialog-actions>

<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item">
                    <!--mat-card-title class="one">Performance</mat-card-title-->
                </div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadLambdaServiceTimeChart()" [(ngModel)]="selectedTimeRange" style="width:200px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart
                [chart]="lambdaServiceTimeChartOptions?.chart"
                [dataLabels]="lambdaServiceTimeChartOptions?.dataLabels"
                [grid]="lambdaServiceTimeChartOptions?.grid"
                [series]="lambdaServiceTimeChartOptions?.series"
                [stroke]="lambdaServiceTimeChartOptions?.stroke"
                [title]="lambdaServiceTimeChartOptions?.title"
                [tooltip]="lambdaServiceTimeChartOptions?.tooltip"
                [xaxis]="lambdaServiceTimeChartOptions?.xaxis"
                [yaxis]="lambdaServiceTimeChartOptions?.yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>

<h2 mat-dialog-title>Update Secret String</h2>
<mat-dialog-content class="mat-typography" style="width: 500px">
    @if (valueJson !== undefined) {
        <mat-form-field style="width: 100%;height:100%">
            <mat-label>Secret String:</mat-label>
            <textarea [(ngModel)]="valueJson" cdkAutosizeMinRows="20" cdkTextareaAutosize matInput placeholder="Secret String" style="width:100%; height:100%"></textarea>
        </mat-form-field>
    } @else {
        @for (item of valueArray; track item) {
            <mat-form-field style="width: 100%">
                <mat-label>{{ item.key }}</mat-label>
                <input [(ngModel)]="item.value" matInput value="">
            </mat-form-field>
        }
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Save</button>
</mat-dialog-actions>

<h2 cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" mat-dialog-title>Edit SNS message: {{ messageId }}</h2>
<div *ngIf="isJson">
    <mat-dialog-actions>
        <mat-slide-toggle (change)="changePrettyPrint($event)"
                          [checked]="prettyPrint"
                          labelPosition="before">
            Pretty Print:
        </mat-slide-toggle>
    </mat-dialog-actions>
</div>
<mat-dialog-content class="mat-typography">
    <mat-form-field style="width: 100%;height:100%">
        <mat-label>Message:</mat-label>
        <textarea [(ngModel)]="body" cdkAutosizeMinRows="20" cdkTextareaAutosize matInput placeholder="Message" readonly style="width:100%; height:100%">
            {{body}}
        </textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>

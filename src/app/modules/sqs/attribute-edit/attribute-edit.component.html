<h2 mat-dialog-title>Add Message Attribute</h2>
<mat-dialog-content class="mat-typography" style="width: 500px">
    <mat-form-field style="width: 100%">
        <mat-label>Key</mat-label>
        <input [(ngModel)]="key" matInput readonly value="">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>DataType</mat-label>
        <mat-select [(ngModel)]="selectedDataType" name="dataType">
            @for (dataType of dataTypes; track dataType) {
                <mat-option [value]="dataType.value">{{ dataType.viewValue }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>Value</mat-label>
        <input [(ngModel)]="value" matInput value="">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Save</button>
</mat-dialog-actions>

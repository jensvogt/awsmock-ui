<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item">
                    <!--mat-card-title class="one">Performance</mat-card-title-->
                </div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadServiceTimeChart()" [(ngModel)]="selectedTimeRange" style="width:200px; margin-right:10px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                        <mat-select (selectionChange)="loadServiceTimeChart()" [(ngModel)]="selectedTopx" style="width:200px">
                            @for (range of topx; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart
                [chart]="serviceTimeChartOptions?.chart"
                [dataLabels]="serviceTimeChartOptions?.dataLabels"
                [grid]="serviceTimeChartOptions?.grid"
                [legend]="serviceTimeChartOptions?.legend"
                [series]="serviceTimeChartOptions?.series"
                [stroke]="serviceTimeChartOptions?.stroke"
                [title]="serviceTimeChartOptions?.title"
                [tooltip]="serviceTimeChartOptions?.tooltip"
                [xaxis]="serviceTimeChartOptions?.xaxis"
                [yaxis]="serviceTimeChartOptions?.yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>

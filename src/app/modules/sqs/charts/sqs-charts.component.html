<mat-card-header>
    <button (click)="back()" aria-label="Back" class="head-buttons-left" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="fill-remaining-space">
            <h4>SQS Monitoring</h4>
        </span>
    <button (click)="refresh()" aria-label="Refresh" mat-icon-button>
        <mat-icon>refresh</mat-icon>
    </button>
</mat-card-header>
<mat-card-content>
    <mat-card class="mat-elevation-z4">
        <mat-card-content>
            <div class="wrapper">
                <sqs-service-time-chart-component></sqs-service-time-chart-component>
                <sqs-service-count-chart-component></sqs-service-count-chart-component>
                <sqs-message-wait-time-chart-component></sqs-message-wait-time-chart-component>
            </div>
            <div class="footer">
                Last update: {{ lastUpdate }}
            </div>
        </mat-card-content>
    </mat-card>
</mat-card-content>

<h2 cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" cdkcdkDrag mat-dialog-title>SQS message: {{ messageId }}</h2>
<mat-dialog-actions>
    <mat-slide-toggle (change)="changePrettyPrint($event)"
                      [checked]="prettyPrint"
                      labelPosition="before">
        Pretty Print:
    </mat-slide-toggle>
</mat-dialog-actions>
<mat-dialog-content class="mat-typography">
    <mat-form-field style="width: 100%;height:100%">
        <mat-label>Message:</mat-label>
        <textarea [(ngModel)]="body" cdkAutosizeMinRows="20" cdkTextareaAutosize matInput placeholder="Message" readonly
                  style="width:100%; height:100%"></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Edit DQL subscription</h2>
<mat-dialog-content class="mat-typography" style="width: 500px">
    <mat-form-field style="width: 100%">
        <mat-label>Queue ARN</mat-label>
        <input [(ngModel)]="queueArn" matInput readonly value="">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>Key</mat-label>
        <input [(ngModel)]="targetArn" matInput value="">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>Value</mat-label>
        <input [(ngModel)]="retries" matInput value="">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Update</button>
</mat-dialog-actions>

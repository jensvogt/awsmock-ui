<h2 mat-dialog-title>Add Transfer Server User</h2>
<mat-dialog-content class="mat-typography" style="width: 500px">
    <mat-form-field style="width: 100%">
        <mat-label>User Name</mat-label>
        <input [(ngModel)]="username" matInput value="">
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput type="password" value="">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Add</button>
</mat-dialog-actions>

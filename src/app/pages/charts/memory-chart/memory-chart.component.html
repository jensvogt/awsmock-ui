<mat-card class="mat-elevation-z3">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item">
                    <!--mat-card-title class="one">Performance</mat-card-title-->
                </div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadMemoryChart()" [(ngModel)]="selectedMemoryChoice" style="width:200px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div>
            <apx-chart
                    [chart]="memChartOptions?.chart"
                    [dataLabels]="memChartOptions?.dataLabels"
                    [grid]="memChartOptions?.grid"
                    [series]="memChartOptions?.series"
                    [stroke]="memChartOptions?.stroke"
                    [title]="memChartOptions?.title"
                    [tooltip]="memChartOptions?.tooltip"
                    [xaxis]="memChartOptions?.xaxis"
                    [yaxis]="memChartOptions?.yaxis"
            ></apx-chart>
        </div>
    </mat-card-content>
</mat-card>

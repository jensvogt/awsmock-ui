<mat-card class="mat-elevation-z4">
    <mat-card-content>
        <div class="wrapper">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Services</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-nav-list>
                        <a href="/sqs-queue-list" mat-list-item>Simple Queueing Service</a>
                        <a href="/sns-topic-list" mat-list-item>Simple Notification Service</a>
                        <a href="/s3-bucket-list" mat-list-item>S3 Storage Service</a>
                        <a href="/cognito-user-pool-list" mat-list-item>Cognito Service</a>
                    </mat-nav-list>
                </mat-card-content>
            </mat-card>
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Import/Export</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-nav-list>
                        <a (click)="exportInfrastructure()" [matTooltipShowDelay]="1000" mat-list-item matTooltip="Export infrastructure to local JSON file">Export
                            Infrastructure</a>
                        <a (click)="importInfrastructure()" [matTooltipShowDelay]="1000" mat-list-item matTooltip="Import infrastructure from local JSON file">Import
                            Infrastructure</a>
                        <a (click)="cleanInfrastructure()" [matTooltipShowDelay]="1000" mat-list-item
                           matTooltip="Clean infrastructure, removes S3 objects, SQS message, etc.">Clean Infrastructure</a>
                        <a (click)="eraseInfrastructure()" [matTooltipShowDelay]="1000" mat-list-item
                           matTooltip="Erases infrastructure complety.">Erase Infrastructure</a>
                    </mat-nav-list>
                </mat-card-content>
            </mat-card>
            <cpu-chart-component></cpu-chart-component>
            <memory-chart-component></memory-chart-component>
            <gateway-time-chart-component></gateway-time-chart-component>
            <threads-chart-component></threads-chart-component>
        </div>
        <div class="footer">
            Last update: {{ lastUpdate }}
        </div>
    </mat-card-content>
</mat-card>

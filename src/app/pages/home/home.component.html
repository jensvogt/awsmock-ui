<div class="wrapper">
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <mat-card-title>Services</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item routerLink="/sqs-queues">
                    <mat-icon matListItemIcon>icon_sqs</mat-icon>
                    <span matListItemLine style="font-size: medium">Simple Queueing Service</span>
                </mat-list-item>
                <mat-list-item routerLink="/sns-topic-list">
                    <mat-icon matListItemIcon>icon_sns</mat-icon>
                    <span matListItemLine style="font-size: medium">Simple Notification Service</span>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon matListItemIcon>icon_s3</mat-icon>
                    <span matListItemLine style="font-size: medium">S3 Storage Service</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <div class="container">
                <div class="flex-container-left">
                    <div class="flex-item">
                        <!--mat-card-title class="one">Performance</mat-card-title-->
                    </div>
                </div>
                <div class="flex-container-right">
                    <div class="flex-item">
                        <mat-card-actions>
                            <mat-select (selectionChange)="updateCpuChart()" [(ngModel)]="selectedCpuChoice" style="width:200px">
                                @for (range of ranges; track range) {
                                    <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                                }
                            </mat-select>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div>
                <apx-chart
                        [chart]="cpuChartOptions?.chart"
                        [dataLabels]="cpuChartOptions?.dataLabels"
                        [grid]="cpuChartOptions?.grid"
                        [series]="cpuChartOptions?.series"
                        [stroke]="cpuChartOptions?.stroke"
                        [title]="cpuChartOptions?.title"
                        [tooltip]="cpuChartOptions?.tooltip"
                        [xaxis]="cpuChartOptions?.xaxis"
                        [yaxis]="cpuChartOptions?.yaxis"
                ></apx-chart>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z3">
        <mat-card-header>
            <div class="container">
                <div class="flex-container-left">
                    <div class="flex-item">
                        <!--mat-card-title class="one">Performance</mat-card-title-->
                    </div>
                </div>
                <div class="flex-container-right">
                    <div class="flex-item">
                        <mat-card-actions>
                            <mat-select (selectionChange)="updateMemoryChart()" [(ngModel)]="selectedMemoryChoice" style="width:200px">
                                @for (range of ranges; track range) {
                                    <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                                }
                            </mat-select>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div>
                <apx-chart
                        [chart]="memChartOptions?.chart"
                        [dataLabels]="memChartOptions?.dataLabels"
                        [grid]="memChartOptions?.grid"
                        [series]="memChartOptions?.series"
                        [stroke]="memChartOptions?.stroke"
                        [title]="memChartOptions?.title"
                        [tooltip]="memChartOptions?.tooltip"
                        [xaxis]="memChartOptions?.xaxis"
                        [yaxis]="memChartOptions?.yaxis"
                ></apx-chart>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z3">
        <mat-card-header>
            <div class="container">
                <div class="flex-container-left">
                    <div class="flex-item">
                        <!--mat-card-title class="one">Performance</mat-card-title-->
                    </div>
                </div>
                <div class="flex-container-right">
                    <div class="flex-item">
                        <mat-card-actions>
                            <mat-select (selectionChange)="updateHttpTimeChart()" [(ngModel)]="selectedHttpTimeChoice" style="width:200px">
                                @for (range of ranges; track range) {
                                    <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                                }
                            </mat-select>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div>
                <apx-chart
                        [chart]="httpTimeChartOptions?.chart"
                        [dataLabels]="httpTimeChartOptions?.dataLabels"
                        [grid]="httpTimeChartOptions?.grid"
                        [series]="httpTimeChartOptions?.series"
                        [stroke]="httpTimeChartOptions?.stroke"
                        [title]="httpTimeChartOptions?.title"
                        [tooltip]="httpTimeChartOptions?.tooltip"
                        [xaxis]="httpTimeChartOptions?.xaxis"
                        [yaxis]="httpTimeChartOptions?.yaxis"
                ></apx-chart>
            </div>
        </mat-card-content>
    </mat-card>
</div>

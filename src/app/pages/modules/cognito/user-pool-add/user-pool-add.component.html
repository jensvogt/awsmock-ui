<h2 mat-dialog-title>Add Cognito User Pool</h2>
<mat-dialog-content class="mat-typography" style="width: 500px">
    <mat-form-field style="width: 100%">
        <mat-label>Userpool Name</mat-label>
        <input [(ngModel)]="userPoolName" matInput value="">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="save()" cdkFocusInitial mat-button>Add</button>
</mat-dialog-actions>

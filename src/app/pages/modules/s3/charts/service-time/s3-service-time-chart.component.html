<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <div class="container">
            <div class="flex-container-left">
                <div class="flex-item">
                    <!--mat-card-title class="one">Performance</mat-card-title-->
                </div>
            </div>
            <div class="flex-container-right">
                <div class="flex-item">
                    <mat-card-actions>
                        <mat-select (selectionChange)="loadS3ServiceTimeChart()" [(ngModel)]="selectedTimeRange" style="width:200px">
                            @for (range of ranges; track range) {
                                <mat-option [value]="range.value">{{ range.viewValue }}</mat-option>
                            }
                        </mat-select>
                    </mat-card-actions>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <apx-chart
                [chart]="s3ServiceTimeChartOptions?.chart"
                [dataLabels]="s3ServiceTimeChartOptions?.dataLabels"
                [grid]="s3ServiceTimeChartOptions?.grid"
                [series]="s3ServiceTimeChartOptions?.series"
                [stroke]="s3ServiceTimeChartOptions?.stroke"
                [title]="s3ServiceTimeChartOptions?.title"
                [tooltip]="s3ServiceTimeChartOptions?.tooltip"
                [xaxis]="s3ServiceTimeChartOptions?.xaxis"
                [yaxis]="s3ServiceTimeChartOptions?.yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>

<h2 mat-dialog-title>Upload Object</h2>
<mat-dialog-content class="mat-typography" style="width: 500px;height:200px">
    <mat-form-field style="width: 100%">
        <mat-label>Key</mat-label>
        <input [(ngModel)]="key" matInput value="">
    </mat-form-field>
    <div (click)="uploadFile.click()">
        <mat-form-field style="width: 100%">
            <mat-label>File name</mat-label>
            <input matInput readonly value="{{fileName}}">
        </mat-form-field>
        <button color="primary" mat-raised-button>Choose File</button>
        <input #uploadFile (change)="upload($event)" style="display:none" type='file'/>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="doUpload()" cdkFocusInitial mat-button>Upload</button>
</mat-dialog-actions>
